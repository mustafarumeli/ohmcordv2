fingerprint
lt-cred-mech

# Listening (client connects here)
listening-port=3478

# Security: statik user/pass kullanıyoruz (client içine gideceği için risklidir)
# docker-compose, bu dosyadaki placeholder'ları envsubst ile dolduracak.
realm=${TURN_REALM}
user=${TURN_USER}:${TURN_PASS}

# Relay port aralığını dar tut (firewall buna göre açılacak)
min-port=49160
max-port=49200

# Log
verbose
log-file=stdout

# NAT arkasında isen (opsiyonel): external-ip=PUBLIC/PRIVATE formatı gerekebilir.
# Örn: external-ip=203.0.113.10/10.0.0.10
# external-ip=${TURN_EXTERNAL_IP}

