services:
  ws-server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    environment:
      PORT: 8080
      HOST: 0.0.0.0
    ports:
      - "8080:8080"
    restart: unless-stopped

  # Dış dünyaya açılan kapı (SSL ve Proxy)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - ws-server
