services:
  ws-server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    environment:
      PORT: 8090
      HOST: 0.0.0.0
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 52428800
      # Optional: set this only if you want a fixed public base URL.
      # PUBLIC_FILE_BASE_URL: https://your-domain.com/files
    expose:
      - "8090"
    volumes:
      - ./apps/server/uploads:/app/uploads
    restart: unless-stopped

  # Dış dünyaya açılan kapı (SSL ve Proxy)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./apps/server/uploads:/app/uploads:ro
    depends_on:
      - ws-server
